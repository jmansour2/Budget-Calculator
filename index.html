<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h2 class="text-center">Budget Calculator</h2>
        <div id="income-section">
            <h4>Income Sources</h4>
            <div id="income-items" class="mb-3"></div>
            <button id="add-income" class="btn btn-primary">+ Add Income Source</button>
        </div>
        <hr>
        <div id="expense-section">
            <h4>Expenses</h4>
            <div id="expense-items" class="mb-3"></div>
            <button id="add-expense" class="btn btn-secondary">+ Add Expense Category</button>
        </div>
        <hr>
        <div id="summary-section">
            <h4>Budget Summary</h4>
            <p><strong>Total Income:</strong> $<span id="total-income">0</span></p>
            <p><strong>Total Expenses:</strong> $<span id="total-expenses">0</span></p>
            <p><strong>Remaining Budget:</strong> $<span id="remaining-budget">0</span></p>
            <div id="budget-warning" class="alert alert-danger d-none">Warning: Expenses exceed income!</div>
        </div>
        <hr>
        <div id="visualizations">
            <h4>Visualizations</h4>
            <canvas id="pie-chart" class="pie-chart"></canvas>
            <canvas id="category-pie-chart" class="pie-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
